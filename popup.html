<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Lizard Focus</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 10px;
      width: 360px;
      font-size: 13px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 10px;
      background: #1c1c1c;
      /* border: 2px solid #2d2; */
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .header img {
      height: 32px;
    }
    .header .points {
      font-size: 12px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }
    .card {
      background: #1c1c1c;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 8px;
    }
    .card h4 {
      margin: 0 0 6px 0;
      font-size: 13px;
      color: #9f9;
    }
    #timer {
      font-size: 50px;
      font-weight: bold;
      margin: 6px 0;
      color: #9f9;
    }
    button {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
    }
    #startBtn { background: #28a745; color: white; width: 100%; margin-top: 6px; }
    #stopBtn { background: #dc3545; color: white; width: 100%; margin-top: 6px; display: none; }
    select, input {
      width: 100%;
      padding: 6px;
      margin: 4px 0;
      font-size: 12px;
    }
    #history div {
      padding: 4px 0;
      border-bottom: 1px solid #333;
      font-size: 12px;
    }
    canvas {
      width: 100%;
      height: 80px;
    }
    .note-box {
      margin-top: 6px;
    }
    .note-box input {
      width: 75%;
      padding: 4px;
      font-size: 12px;
      border-radius: 6px;
    }
    .note-box button {
      background-color: #4caf50;
      padding: 4px 6px;
      font-size: 12px;
    }
    .streak-day {
  width: 20px;
  height: 20px;
  border-radius: 3px;
  background: #333; /* default inactive color */
}

.streak-day.active {
  background: #4caf50; /* green for active */
}

.streak-day.inactive {
  background: #222; /* dark gray for inactive */
}
#streakGrid {
  display: flex;
  flex-wrap: wrap;
  width: 160px;
  gap: 4px;
  margin-top: 8px;
}
#weeklyChart {
  width: 100% !important;
  height: 120px !important;
  background: #111;
  border-radius: 6px;
}
#sessionDuration{
  border-radius: 6px;
}
.footer{
  align-items: center;
}
</style>
</head>
<body>
  <!-- Header with Logo + Points -->
  <div class="header">
    <img src="lizard text logo.png" alt="Lizard Logo">
    <div class="points">Points: <span id="pointsCounter">0</span></div>
  </div>

<div class="grid">
  <!-- Controls -->
  <div class="card">
    <h4>Set Focus Time</h4>
    <select id="sessionDuration">
      <option value="1500">25 min</option>
      <option value="2700">45 min</option>
      <option value="3600">60 min</option>
      <option value="custom">Custom (minutes)</option>
    </select>
    <input id="customDuration" type="number" placeholder="Custom minutes" style="display:none;" />
    <button id="mode-toggle">Switch to Reading Mode</button>
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
  </div>

  <!-- Timer -->
  <div class="card">
    <div id="timer">00:00</div>
    <div id="status">Status: Idle</div>
  </div>

  <!-- Session Summary -->
  <div class="card" style="grid-column: span 2;">
    <h4>Session Summary</h4>
    <div id="stats">No session yet.</div>
    <div id="sessionNote" class="note-box" style="display:none;">
      <input id="noteInput" type="text" placeholder="Add a note...">
      <button id="saveNoteBtn">Save</button>
    </div>
  </div>

  <!-- Streaks FIRST (was lower before) -->
  <div class="card">
    <h4>Streaks</h4>
    <div id="streakGrid" style="display:flex;flex-wrap:wrap;width:140px;gap:2px;margin-top:6px;"></div>
    <div id="streakStats">Loading...</div>
  </div>

  <!-- Recent Sessions (last 4 only) -->
  <div class="card">
    <h4>Recent Sessions</h4>
    <div id="history">Loading...</div>
  </div>

  <!-- Weekly Report -->
  <div class="card" style="grid-column: span 2;">
    <h4>Weekly Report</h4>
    <canvas id="weeklyChart" width="340" height="120" style="max-width:100%;"></canvas>
  </div>

  <!-- Weekly Stats (smaller card, moved down) -->
  <div class="card">
    <h4>Weekly Stats</h4>
    <div id="weeklyStats">Loading...</div>
  </div>

  <!-- Achievements -->
  <div class="card">
    <h4>Achievements</h4>
    <div id="achievements">Loading...</div>
  </div>
</div>


  <script src="popup.js"></script>
</body>
<footer class="footer">
  <img src="48.png" alt="Lizard Logo">
  <div>Made with ðŸ’š Bhargav Koppula</div>
</footer>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Lizard Focus</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; width: 320px; }
    h2 { margin: 0 0 10px 0; }
    .controls { margin: 10px 0; }
    button { padding: 10px 14px; border: none; border-radius: 6px; color: #fff; font-weight: 600; }
    #startBtn { background:#28a745; }
    #stopBtn { background:#dc3545; display:none; margin-left:10px;}
    select, input { width:100%; padding:8px; margin-top:8px; box-sizing:border-box; }
    #status { margin-top:12px; font-size:14px; }
    #timer { font-size:28px; font-weight:700; margin-top:6px; }
    #stats { margin-top:14px; background:#f9f9f9; padding:10px; border-radius:6px; font-size:13px; }
    #history { margin-top:12px; font-size:13px; max-height:140px; overflow:auto; }
  </style>
</head>
<link rel="stylesheet" href="style.css">
<body>
  <h2>Lizard</h2>

  <div class="controls">
    <label>Select Focus Time</label>
    <select id="sessionDuration">
      <option value="1500">25 min (Pomodoro)</option>
      <option value="2700">45 min</option>
      <option value="3600">60 min</option>
      <option value="custom">Custom (seconds)</option>
    </select>
    <input id="customDuration" type="number" placeholder="Custom seconds" style="display:none;" />
    <div style="margin-top:8px;">
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
    </div>
  </div>
  <button id="mode-toggle" style="margin-top:10px; background:#202dea; padding:8px; border-radius:6px;">Reading Mode</button>


  <div id="status">Status: Idle</div>
  <div id="timer">00:00</div>

  <div id="stats">hi</div>
  <div id="sessionNote" style="margin-top:10px; display:none;">
    <input id="noteInput" type="text" placeholder="Add a note (e.g., Reading, Coding, Design)" style="width: 80%; padding: 4px; font-size: 13px;">
    <button id="saveNoteBtn" style="padding: 4px 8px; font-size: 13px;">Save</button>
  </div>
  <div id="pointsBox" style="margin-top:10px; background:#eef9f1; padding:8px; border-radius:6px; font-size:13px;">
    <strong>Total Points:</strong> <span id="pointsCounter">0</span>
  </div>

  


  <h4 style="margin-top:12px;">Recent Sessions</h4>
  <div id="history">Loading...</div>
  
  <h4 style="margin-top:12px;">Weekly Stats</h4>
  <div id="weeklyStats">Loading...</div>

  <h4 style="margin-top:12px;">Weekly Report</h4>
  <!-- <div id="weeklyStats">Loading...</div> -->
  <canvas id="weeklyChart" width="250" height="120"></canvas>


  <h4 style="margin-top:12px;">Streaks</h4>
  <div id="streakStats">Loading...</div>
  <div id="streakGrid" style="display:flex;flex-wrap:wrap;width:210px;gap:2px;margin-top:8px;"></div>

  <!-- achievements -->
  <h4 style="margin-top:12px;">Achievements</h4>
  <div id="achievements">Loading...</div>



  <script src="popup.js"></script>
</body>
</html>
